<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div id="container">
        <h1 id="title">Rock Paper Scissors</h1>
        <p class="player-name">Computer</p>
        <div id="computer-buttons">
            <button class="computer-button" class="scissors">
                <img src="scissors.png" alt="scissors symbol"
                    class="computer-button-symbol">
            </button>
            <button class="computer-button" class="paper">
                <img src="paper.png" alt="paper symbol"
                    class="computer-button-symbol">
            </button>
            <button class="computer-button" class="rock">
                <img src="rock.png" alt="rock symbol"
                    class="computer-button-symbol">
            </button>
        </div>
        <div id="user-buttons">
            <button class="user-button" class="rock">
                <img src="rock.png" alt="rock symbol"
                    class="user-button-symbol">
            </button>
            <button class="user-button" class="paper">
                <img src="paper.png" alt="paper symbol"
                    class="user-button-symbol">
            </button>
            <button class="user-button" class="scissors">
                <img src="scissors.png" alt="scissors symbol"
                    class="user-button-symbol">
            </button>
        </div>
        <p class="player-name">You</p>
        <script src="main.js"></script>
    </div>
</body>

</html>
