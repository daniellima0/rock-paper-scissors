<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>

<body>
    <div id="container">
        <h1 id="title">Rock Paper Scissors</h1>
        <p class="player-name">Computer</p>
        <div id="computer-buttons">
            <button class="computer-button" disabled>
                <img src="./images/scissors.png" alt="scissors symbol"
                    class="computer-button-symbol">
            </button>
            <button class="computer-button" disabled>
                <img src="./images/paper.png" alt="paper symbol"
                    class="computer-button-symbol">
            </button>
            <button class="computer-button" disabled>
                <img src="./images/rock.png" alt="rock symbol"
                    class="computer-button-symbol">
            </button>
        </div>
        <div id="user-buttons">
            <button class="user-button" data-choice="Rock">
                <img src="./images/rock.png" alt="rock symbol"
                    class="user-button-symbol">
            </button>
            <button class="user-button" data-choice="Paper">
                <img src="./images/paper.png" alt="paper symbol"
                    class="user-button-symbol">
            </button>
            <button class="user-button" data-choice="Scissors">
                <img src="./images/scissors.png" alt="scissors symbol"
                    class="user-button-symbol">
            </button>
        </div>
        <p class="player-name">You</p>
        <script src="./scripts/main.js"></script>
    </div>
</body>



</html>
